spring:
  h2:
    console:
      enabled: true
  datasource:
    url:  jdbc:h2:tcp://localhost/~/test;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver


  jpa:
    hibernate:
      ddl-auto: create #none을 하면 데이터가 유지가 된다.
    properties:
      hibernate:
        show_sql: true
        format_sql: true
